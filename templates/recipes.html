{% extends 'index.html' %}
{% block title %} Search Recipes {% endblock %}
{% block body %}

<style>
  /* Add a style block for custom styles */
  body {
      margin: 0; /* Remove default body margin */
      padding: 0; /* Remove default body padding */
  }

  #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/static/background_food.png');
      background-size: auto;
      background-repeat: repeat;
      opacity: 0.2; /* Adjust the opacity value as needed */
      z-index: -1; /* Send it to the back */
  }

  .container-fluid {
      z-index: 1; /* Bring navbar to the front */
  }
</style>

<nav id="navbars" class="navbar sticky-top">
  <div class="container-fluid" style="margin-bottom: 10px;">
      <a class="navbar-brand" href="#">
          <img src="static/byte_byte.png" alt="Logo0" height="120" class="d-inline-block align-text-top">
      </a>
  </div>
</nav>

<div id="background-container"></div> <!-- Container for background image -->

<script>
  
  function bigImg(x) {

  x.style.height = "160px";
  x.style.width = "160px";
}

function normalImg(x) {
  x.style.height = "150px"; 
  x.style.width = "150px";
}

  
</script>
<h2 style="text-align: center; margin-top: 1em;"> <a href="/" style="text-decoration: none; color:rgb(0, 0, 0);"> Recipes for you: </a></h2>
<div class="container">
    <div class="row">
        {% for recipe in recipes %}
        <div class="col-6 col-md-4 col-lg-4 mb-3" id="div">
            <a href="/recipe?id={{ recipe['id'] }}">
                <div class="card border-dark">
                    <img src="{{ recipe['image'] }}" class="card-img-top" alt="Recipe Image" style="height: 150px; width: 150px; margin: auto; margin-top: 10px; object-fit: fill;" name="A" onmouseover="bigImg(this)" onmouseout="normalImg(this)">
                    <div class="card-body">
                        <h5 style="text-align: center;">{{ recipe['title'] }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}

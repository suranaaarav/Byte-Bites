{% extends 'index.html' %}
{% block title %} Recipes searcher {% endblock %}
{% block body %}

<nav class="navbar">
    <div class="container-fluid" style="margin-bottom: 10px;">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Byte Bites
      </a>
    </div>
</nav>

<div class="row">
    <div id="full_form" class="col-6 col-md-6">
        <p style="padding-top: 3%" class="slide">
            What's in your <br>fridge?<br>
        </p>
        <br><br>
        <p class="desc" >
            Enter a list of ingredients and let us do the rest<br>
        </p>
        <form class="form_recipes" action="/recipes">
            <div class="input_holder mb-3" style="max-width: 50%;">
                <input type="text" class="form-control" placeholder="What ingredients do you have" aria-label="  " aria-describedby="button-addon2" name="ingridients">       
            </div>
            <div class="input_button">
                <button class="btn btn-dark" type="submit" id="button-addon2">Search</button>
            </div>   
        </form>
    </div>
    <div class="col-6 col-md-6">
        <img src="/static/fridge_image.png" id="fridge">
    </div>
</div>

{% endblock %}
